<div *ngIf="dog">
    <h2>{{dog.Name | uppercase}} Details</h2>
    <span>id: {{dog.Id}}</span>
    <div>
        <label for="dog-name">Dog Name:</label>
        <input id="dog-name" [(ngModel)]="dog.Name" placeholder="name">
    </div>
    <button type="button" (click)="goBack()">Back</button>
    <button type="button" (click)="save()">Save</button>
    <button type="button" (click)="deleteDog()">DeleteBreed</button>
</div>
