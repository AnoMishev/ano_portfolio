<div class="container">
    <div class="square colored" #colored></div>
    <div class="square colored" #colored></div>
    <div class="square colored" #colored></div>
    <div class="square colored" #colored></div>
    <div class="square colored" #colored></div>
    <article class="calculator">
        <section class="screen">
            <input class="display" [formControl]="input">
            <p class="subdisplay">{{ result }}</p>
        </section>
        <section class="keys">
            <div class="one">
                <button (click)="clear()">C</button>
                <button (click)="allClear()" id="clear">AC</button>
                <button (click)="pressOperator('/')">/</button>
                <button (click)="pressOperator('*')">X</button>
            </div>
            <div class="two">
                <button (click)="pressNum('7')">7</button>
                <button (click)="pressNum('8')">8</button>
                <button (click)="pressNum('9')">9</button>
                <button (click)="pressOperator('-')">-</button>
                
            </div>
            <div class="three">
                <button (click)="pressNum('4')">4</button>
                <button (click)="pressNum('5')">5</button>
                <button (click)="pressNum('6')">6</button>
                <button (click)="pressOperator('+')">+</button>
                
                
            </div>
                <div class="four">
            <button (click)="pressNum('1')">1</button>
            <button (click)="pressNum('2')">2</button>
            <button (click)="pressNum('3')">3</button>
            <button (click)="pressNum('.')">.</button>
            
            
        </div>  
        <div class="five">
            <button (click)="getAnswer()" id="answer">=</button>
            <button (click)="pressNum('0')">0</button>
            
        </div>
        </section>
    </article>  
    </div>
    <button routerLink="/home" id="home">home</button>
